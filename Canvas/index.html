<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zombs Killa</title>
  </head>
  <style>
    #myCanvas {
      border: 2px solid #000000;
    }
  </style>
  <body>
    <canvas id="myCanvas"></canvas>
    <script>
      //   Initiate Canvas
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth - 20;
      canvas.height = window.innerHeight - 20;


      //  Initiate Player
      var jarijaribola = 20;
      xawal =
        Math.floor(Math.random() * (800 - 2 * jarijaribola)) + jarijaribola;
      yawal =
        Math.floor(Math.random() * (600 - 2 * jarijaribola)) + jarijaribola;
      wawal = "#" + (((1 << 24) * Math.random()) | 0).toString(16);
      var player = {
        x: xawal,
        y: yawal,
        warna: wawal,
        sudut: 0,
        jarijari: jarijaribola,
        seek: false,
        barrier_luar: 120 + jarijaribola,
        barrier_dalem: 60 + jarijaribola,
      };


      //
    </script>
  </body>
</html>
